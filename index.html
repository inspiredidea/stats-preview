<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&amp;display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-info">
        <h3>
          Get <span>insights</span> that help your business grow.
        </h3>
        <p class="para">
          Discover the benefits of data analytics and
          make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="companies">
            <span class="number">10k+</span>
            <p>companies</p>
          </div>
          <div class="templates">
            <span class="number">314</span>
            <p>templates</p>
          </div>
          <div class="queries">
            <span class="number">12M+</span>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="card-image">
        <img src="images/image-header-desktop.jpg" alt="desk img" class="desktop-img">
        <img src="images/image-header-mobile.jpg" alt="mobile img" class="mobile-img">
      </div>
    </div>
  </div>
</body>
</html>
